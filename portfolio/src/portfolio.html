<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/dashboard-style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <main class="container">
        <div class="dashGreeting">
            <h1>Glad you're here, Connor!</h1>
            <h3>How can I help you today?</h3>
            <input type="text">
        </div>
        <div class="dashItem calc">
            <input class="display" type="text" disabled>
            <div class="calcBtns">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>.</button>
                <button>DEL</button>
                <button>=</button>
            </div>
        </div>
        <div class="dashItem timeDate">
            <h2>Time & Date</h2>
            <article>6:00 PM</article>
            <article>Friday, October 11, 2019</article>
        </div>
        <div class="dashItem toDo">
            <h2>To-Do</h2>
            <form id="newItemForm">
                <input type="text" id="itemField">
                <input type="submit" id="addToDo" value="+">
            </form>
            <ol>
                <li><a href="nasa.html">NASA Page</a></li>
                <li><a href="../../transitions.html">Transition Animation</a></li>
                <li><a href="https://csundbeck.github.io/checkpoint2-BaconIpsum/">Bacon Ipsum</a></li>
                <li><a href="../../DOM-ticTacToe/ticTacToe.html">Tic-Tac-Toe</a></li>
                <li><a href="../../towersOfHanoi/hanoi.html">Towers of Hanoi</a></li>
            </ol>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
<script src="../../js/dashboard.js"></script>
</html>
