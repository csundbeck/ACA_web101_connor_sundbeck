<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Portfolio</title>

<body>
    <main class="container">
        <div class="dashGreeting">
            <h1>Glad you're here, Connor!</h1>
            <h3>How can I help you today?</h3>
            <input type="text">
        </div>
        <div class="dashItem calc">
            <input class="display" type="text" disabled>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>=</button>
            <button>.</button>
        </div>
        <div class="dashItem timeDate">
            <h2>Time & Date</h2>
            <article>6:00 PM</article>
            <article>Friday, October 11, 2019</article>
        </div>
        <div class="dashItem toDo">
            <h2>To-Do</h2>
            <input type="text">
            <ol>
                <li>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</li>
                <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
                <li>Sequi itaque odio laborum Iste, vitae.</li>
            </ol>
        </div>
    </main>

</html>
